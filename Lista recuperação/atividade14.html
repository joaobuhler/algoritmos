             }

             }
             document.getElementById("resposta").innerText = resp;
}
            }  
         
            function validar(palavra, novaPalavra) {
                let validar = false;
                if (novaPalavra === palavra) {
            validar = true;
             }
                 return validar;
}
        
    </script>
