<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="inputAno">Insira um ano qualquer</label>
    <input type="number" id="inputAno" name="inputAno">
    <br>
    <br>
    <input type="button" value="Descobrir ano Bissexto" onclick="calcular()">
    <br>
    <br>
    <label for="resp">Ano: </label>
    <div id="resp"></div>
    <br>

   <script>
     function calcular(){
       let ano = parseInt(document.getElementById("inputAno").value);
       let aux = validar(ano);
             if (aux) {
             resp = 'O ano é bissexto'
             }
             else {
             resp = 'Não é bissexto'
             }
             document.getElementById("resp").innerText = resp;
}

     function validar(ano) {
                let validar = false;
                if (ano%4==0) {
            validar = true;
             }
                 return validar;
}

   </script>
    
   
</body>
</html>
