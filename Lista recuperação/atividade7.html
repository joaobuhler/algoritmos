<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="inputAno">Insira um ano qualquer</label>
    <input type="number" id="inputAno" name="inputAno">
    <br>
    <br>
    <input type="button" value="Descobrir ano Bissexto" onclick="calcular()">
    <br>
    <br>
    <label for="resp">Ano: </label>
    <div id="resp"></div>
    <br>

   <script>
     function calcular(){
       let ano = parseInt(document.getElementById("inputAno").value);
       resposta = document.getElementById('resp');

       if (ano%400 == 0)
        resposta.innerHTML="É bissexto";
       else
        if(ano%4==0 && ano%100!=0)
         resposta.innerHTML="É bissexto";
        else
         resposta.innerHTML="Não é bissexto";
     }

   </script>
    
   
</body>
</html>
