<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="inputint">Insira um número inteiro positivo</label>
    <input type="number" id="inputint" name="inputint">
    <br>
    <br>
    <input type="button" value="Calcular Fatorial" onclick="calcular()">
    <br>
    <br>
    <label for="resp">Fatorial desse número: </label>
    <div id="resp"></div>
    <br>

    <script>
        function calcular() {
            num = parseInt(document.getElementById("inputint").value);
            let saida = calcularFatorial(num);
            document.getElementById("resp").innerText = saida;
        }

        function calcularFatorial(num) {
            for (let i = num - 1; i >= 1; i--) {
                num = num * i;}
                return num;



            

        }

    </script>
</body>

</html>
