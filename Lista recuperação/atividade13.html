<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <label for="num">Digite um n√∫mero para os pares anteriores a esse serem somados</label>
    <input type="number" name="num" id="num">
    <br>
    <br>
    <input type="button" value="Calcular" onclick="calcular()">
    <br>
    <br>
    <label for="resp">Soma: </label>
    <div id="resp"></div>

    <script>
        function calcular() {
            let n = parseInt(document.getElementById("num").value);
            let soma = 0;
            for (let i = 0; i <= n; i+=2) {
                soma = soma + i;
            }
            resp.innerText = soma;
        }
    </script>
</body>
</html>
