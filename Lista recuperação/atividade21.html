<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <label for="numeros">insira alguns numeros separados por virgula</label>
    <input type="text" name="numeros" id="numeros">
    <br>
    <br>
    <input type="button" value="Mostrar maior nÃºmero" onclick="calcular()">
    <br>
    <br>
    <label for="resp">Maior: </label>
    <div id="resp"></div>

    <script>
        function calcular() {
            let num = document.getElementById("numeros").value;
            let n = num.split(",").map(Number);
            let resultado = calcularMedia(n);
            document.getElementById("resp").innerText = resultado;
        
        }

        function calcularMedia(n){
            let soma = 0;
            for (let i = 0; i < n.length; i++) {
                soma += n[i];
            }
            return soma / n.length;


        }

        
    </script>
</body>
</html>
