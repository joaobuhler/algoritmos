<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="inputX1">Insira uma coordenada para x1</label>
    <input type="number" id="inputX1" name="inputX1">
    <br>
    <label for="inputX2">Insira uma coordenada para x2</label>
    <input type="number" id="inputX2" name="inputX2">
    <br>
    <label for="inputX2">Insira uma coordenada para y1</label>
    <input type="number" id="inputY1" name="inputY1">
    <br>
    <label for="inputX2">Insira uma coordenada para y2</label>
    <input type="number" id="inputY2" name="inputY2">
    <br>
    <br>
    <input type="button" value="Calcular distância entre as coordenadas" onclick="calcular()">
    <br>
    <br>
    <label for="resp">Distância: </label>
    <div id="resp"></div>
    <br>
    <script>
        function calcular() {
            num1 = document.getElementById("inputX1").value;
            num2 = document.getElementById("inputX2").value;
            num3 = document.getElementById("inputY1").value;
            num4 = document.getElementById("inputY2").value;
            let saida = calcularDistancia(num1, num2, num3, num4);
            document.getElementById("resp").innerText = saida; 

        }

        function calcularDistancia(num1, num2, num3, num4){
            let distancia = 0;
            distancia = Math.sqrt(((num2 - num1)**2) + ((num4 - num3)**2))
            return distancia;

        }



    </script>

</body>

</html>
