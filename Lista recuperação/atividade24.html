<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Parcelas com Juros Compostos</title>
</head>
<body>

  <label>Valor do Produto (R$):</label>
  <input type="number" id="valorProduto">
  <br><br>

  <label>Taxa de Juros Mensal (%):</label>
  <input type="number" id="taxaJuros">
  <br><br>

  <label>NÃºmero de Meses:</label>
  <input type="number" id="numeroMeses">
  <br><br>

  <input type="button" value="Calcular" onclick="calcular()">
  <div id="resp"></div>

  <script>
    function calcular() {
      let valor = parseFloat(document.getElementById("valorProduto").value);
      let juros = parseFloat(document.getElementById("taxaJuros").value) / 100;
      let meses = parseInt(document.getElementById("numeroMeses").value);

      for (let i = 0; i < meses; i++) valor *= (1 + juros);

      document.getElementById("resp").innerText = 
        "Valor total a ser pago: R$ " + valor +
        "\nValor de cada parcela: R$ " + (valor / meses);
    }
  </script>

</body>
</html>
