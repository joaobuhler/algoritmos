<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="numero">Insira um numero</label>
    <input type="number" id="numero" name="numero" />
    <br />
    <br />
    <input type="button" value="Mostrar Posição Matriz" onclick="calcular()" />
    <br />
    <label for="resposta">Saída: </label>
    <div id="resposta"></div>
    <br />
    <script>
      function calcular() {
        let num = parseInt(document.getElementById("numero").value);
        document.getElementById("resposta").innerText = r;
      }
      function procureOnumero(num, matriz) {
        let resp = [];
        for (let i = 0; i < matriz.length; i++) {
          for (let j = 0; j < matriz[0].length; j++) {
            if (matriz[i][j] === num) {
              resp.push([i, j]);
            }
          }
        }
        return resp;
      let matriz = [
        [8, 1, 3, 7, 4],
        [5, 3, 1, 9, 2],
        [4, 6, 7, 5, 4],
      ];
      let r = procureOnumero(num, matriz);
    }
    </script>
  </body>
</html>
